<body>
    <div class="container">
        <div class="main">
            <div class="head">
                <h1>Sign In With</h1>
            </div>

                <form  name="usepass" action="result.html"  method="POST" onsubmit="return usepassa()">

                    </div>
                    <div class="submitt">
                        <input type="submit" value="Sign In">

                    <div class="footer">
                        <p>Not a member?<a href="#">Sign up now</a></p>
                    </div>
                    <p style="color: red;">Username:Emre Password:Kaya</p>
                    
                </form>
